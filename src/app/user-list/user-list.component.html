<div class="dashboard-container">
  <h2 class="dashboard-heading">Admin Dashboard</h2>
  <div class="input-container">
    <input type="text" placeholder="Search..." class="search-input" [(ngModel)]="searchTerm" (input)="onSearchChange()"/>
    <i class="search-icon fas fa-search"></i>
 </div>

 <i class="bulk-delete-icon fas fa-trash-alt" (click)="deleteSelected()"></i>

<br>


<table>
    <thead>
      <tr>
        <th><input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()" /></th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers" [ngClass]="{'selected': user.selected}">
        <td>
          <input type="checkbox" [(ngModel)]="user.selected" />
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{user.role}}</td>
        <td>
          <button (click)="editSelect(user.id)"><i class="fas fa-edit"></i></button>
          <button (click)="deleteParticular(user.id)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
</table>
</div>



<div class="pagination">

  <button (click)="onFirstPage()">
    <i class="fas fa-angle-double-left"></i>
  </button>

  <button (click)="onPreviousPage()">
    <i class="fas fa-chevron-left"></i>
  </button>
  <div class="page-numbers">
    <button
      *ngFor="let page of getPageNumbers()"
      (click)="onPageChange(page)"
      [class.active]="page === currentPage"
    >
      {{ page }}
    </button>
  </div>

  <button (click)="onNextPage()">
    <i class="fas fa-chevron-right"></i>
  </button>

  <button (click)="onLastPage()">
    <i class="fas fa-angle-double-right"></i>
  </button>

</div>
